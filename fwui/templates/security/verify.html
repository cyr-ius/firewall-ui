{% extends "blank.html" %}
{% block content %}
    {% include "security/_messages.html" %}
    <small>{{ _fsdomain("Please Enter Your Password") }}</small>
    <form action="{{ url_for_security("verify") }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}" method="POST" name="verify_form" novalidate>
        {{ verify_form.hidden_tag() }}
        <div class="form-group">{{ render.field(verify_form.password) }}</div>
        <div class="d-grid gap-2">{{ render.button(verify_form.submit) }}</div>
    </form>
{% endblock %}
